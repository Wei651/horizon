{% load i18n %}

<ul class="dropdown-menu">
  <li class="dropdown-header">{% trans "Sites:" %}</li>
  {% for site in sites %}
  <li>
    <a href="{{ site.url }}{% if page_url %}{{ page_url }}{% endif %}"
       target="_self">
      <span class="site-name dropdown-title">{{ site.name }}</span>
      {% if site.id == site_id %}
      <span class="fa fa-check"></span>
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
